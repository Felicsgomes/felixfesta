<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Vaquinha Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Vaquinha Online</h1>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    <div class="contributions" id="contributions"></div>
    <input type="text" id="name" placeholder="Digite seu nome">
    <button onclick="addContributor()">Adicionar Pessoa</button>
    <div class="congratulations" id="congratulations">
      <h2>Parabéns! Vocês foram enganados!</h2>
    </div>
    <div class="blink" id="blink"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
